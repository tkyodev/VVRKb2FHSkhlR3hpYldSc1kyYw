    <script>
        // Override console.log
        console.log = (function (originalLog) {
          return function (...args) {
            // Call the original console.log to keep logging in the console
            originalLog.apply(console, args);

            // Create a div element to display the log on the page
            const logDiv = document.createElement('div');
            logDiv.textContent = args.map(arg => (typeof arg === 'object' ? JSON.stringify(arg) : arg)).join(' ');

            // Style the log message (optional)
            logDiv.style.cssText = 'font-family: monospace; background: #f4f4f4; padding: 5px; margin: 2px 0; border: 1px solid #ddd;';

            // Append the log message to the body or a specific container
            document.body.appendChild(logDiv);
          };
        })(console.log);
    </script>
